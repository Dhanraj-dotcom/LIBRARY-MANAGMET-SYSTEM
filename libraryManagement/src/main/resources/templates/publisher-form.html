<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" xintegrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Save Publisher</title>
</head>

<body>
<div th:insert="fragments/header :: header"></div>
<div class="container">
  <h3>Publisher Directory</h3>
  <hr>
  <p class="h4 mb-4">Save Publisher</p>

  <form action="#" th:action="@{/publishers/save}"
        th:object="${publishers}" method="POST">

    <!-- Hidden form field for ID (required for updates) -->
    <input type="hidden" th:field="*{id}" />

    <!-- Use correct camelCase field names -->
    <input type="text" th:field="*{publisherName}"
           class="form-control mb-4 col-4" placeholder="Publisher name">

    <input type="text" th:field="*{description}"
           class="form-control mb-4 col-4" placeholder="Description">

    <button type="submit" class="btn btn-info col-2">Save</button>
  </form>
  <hr>
</div>

</body>
</html>
